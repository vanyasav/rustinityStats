<div class="stats-dashboard">
  <h2>Статистика за 07.12.2023-28.12.2023 </h2>
  <div class="button-group" style="display: flex; flex-wrap: wrap; gap: 10px;">
    <button (click)="fetchData(group)" *ngFor="let group of statGroups" color="primary" mat-raised-button
            style="margin-right: 8px; margin-bottom: 8px;">
      {{ group | translate }}
    </button>
  </div>
</div>

<app-dynamic-mat-table [columns]="columns[selectedGroup]" [group]="selectedGroup"></app-dynamic-mat-table>
